<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículo - La Fractura</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Archivo+Black&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --celeste-neuquen: #00A3DD;
            --oro-neuquen: #D4AF37;
            --verde-pehuen: #1A4D2E;
            --rojo-alerta: #C1292E;
            --blanco: #FFFFFF;
            --gris-claro: #F5F5F5;
            --gris-medio: #CCCCCC;
            --negro: #1A1A1A;
        }

        body {
            font-family: 'Libre Baskerville', serif;
            background-color: var(--celeste-neuquen);
            color: var(--negro);
            line-height: 1.7;
        }

        /* Header */
        header.site-header {
            background-color: var(--celeste-neuquen);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--oro-neuquen);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--blanco);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--verde-pehuen);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
        }

        .logo-text {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            font-family: 'IBM Plex Mono', monospace;
            text-decoration: none;
            color: var(--blanco);
            font-size: 0.9rem;
            text-transform: lowercase;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--oro-neuquen);
        }

        /* Contenedor principal */
        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        /* Artículo */
        .articulo-completo {
            background-color: var(--blanco);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .articulo-categoria {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: var(--blanco);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .articulo-titulo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--negro);
        }

        .articulo-bajada {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .articulo-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            color: #777;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--gris-claro);
            margin-bottom: 2rem;
        }

        .articulo-imagen-principal {
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 4px;
        }

        .articulo-cuerpo {
            font-size: 1.1rem;
            line-height: 1.9;
        }

        .articulo-cuerpo h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            color: var(--verde-pehuen);
        }

        .articulo-cuerpo h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.4rem;
            margin: 1.5rem 0 0.8rem;
            color: var(--negro);
        }

        .articulo-cuerpo p {
            margin-bottom: 1.5rem;
        }

        .articulo-cuerpo strong {
            font-weight: 700;
            color: var(--negro);
        }

        .articulo-cuerpo em {
            font-style: italic;
        }

        .articulo-cuerpo a {
            color: var(--celeste-neuquen);
            text-decoration: underline;
        }

        .articulo-cuerpo a:hover {
            color: var(--oro-neuquen);
        }

        /* Footer */
        footer {
            background-color: var(--verde-pehuen);
            color: var(--blanco);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header.site-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .articulo-completo {
                padding: 2rem 1.5rem;
            }

            .articulo-titulo {
                font-size: 2rem;
            }

            .articulo-bajada {
                font-size: 1.1rem;
            }

            .articulo-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 4rem;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--blanco);
        }

        .sin-articulo {
            background-color: var(--blanco);
            padding: 3rem;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <a href="/" class="logo">
            <div class="logo-icon">≡</div>
            <span class="logo-text">LA FRACTURA</span>
        </a>
        <nav>
            <a href="/">inicio</a>
            <a href="/archivo.html">archivo</a>
            <a href="/manifiesto.html">sobre nosotros</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <div id="articulo-contenido">
            <div class="loading">Cargando artículo...</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>La Fractura · Periodismo desde Neuquén · 2026</p>
    </footer>

    <!-- Script de carga de artículos -->
    <script src="/articulos-loader.js"></script>
</body>
</html>
