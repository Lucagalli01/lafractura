backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "articulos"
    label: "Artículos"
    folder: "articulos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Categoría", name: "category", widget: "select", options: ["TERRITORIO", "ENERGÍA", "PUEBLOS ORIGINARIOS", "AMBIENTE", "POLÍTICA", "ECONOMÍA", "CULTURA"]}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Autor", name: "author", widget: "string", default: "Equipo La Fractura"}
      - {label: "Extracto", name: "excerpt", widget: "text"}
      - {label: "Contenido", name: "body", widget: "markdown"}
      - {label: "Destacado", name: "featured", widget: "boolean", default: false}
      - {label: "Solo suscriptores", name: "subscribers_only", widget: "boolean", default: false}
