[build]
  command = "chmod +x build.sh && ./build.sh"
  publish = "."

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/articulos/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
